name: KIND Dynamic Runner Test
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted, kind-runner]
    container:
      image: ubuntu:22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run inside dynamic pod
        run: |
          echo "Running inside KIND pod"
          kubectl get pods -A || true
